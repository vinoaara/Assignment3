<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body{
background-color: grey;
}
.bar1 {
fill:green;
}
.legend {
font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
font-size: 60%;
}
.axis {
font: 10px sans-serif;
font-size: 10px;
}
.axis path,
.axis line {
fill: none;
stroke: #000;
}
h1{
	text-align: center;
	color: white;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
</head>
<body>
<h1>Stacked barchart for all countries in Asia</h1>
<script>
var margin={top:20, bottom:100, left:150, right:50},
width=1800-margin.left-margin.right,
height=600-margin.top-margin.bottom;
var horizontal=d3.scale.ordinal().rangeRoundBands([0,width],0.25),
vertical=d3.scale.linear().rangeRound([height,0]);
var color = d3.scale.category20();
var xAxis=d3.svg.axis()
.scale(horizontal)
.orient("bottom");
var yAxis=d3.svg.axis()
.scale(vertical)
.orient("left");
var svg=d3.select("body").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform","translate(" + margin.left + "," + margin.top + ")");


d3.json("json/barchart.json",function(err,data){
 //data.sort(function(a, b){ return d3.descending(a["Rural Population"]+a["urban Population"], b["Rural Population"]+b["urban Population"]); });

  data.forEach(function(d){
    d.year=d.Year;
    d.Rural=d.Rural;
    d.Urban=d.urban;
    
  });



  var xData=["urban Population","Rural Population"];
  var dataIntermediate = xData.map(function (c) {
    return data.map(function (d) {
      return {x: d.year, y: d[c]};
    });
  });
  var dataStackLayout = d3.layout.stack()(dataIntermediate);
  horizontal.domain(dataStackLayout[0].map(function (d) {
    return d.x;
  }));
  vertical.domain([0,
    d3.max(dataStackLayout[dataStackLayout.length - 1],
      function (d) { return d.y0 + d.y;})
    ])
    .nice();
    var layer = svg.selectAll(".stack")
    .data(dataStackLayout)
    .enter().append("g")
    .attr("class", "stack")
    .style("fill", function (d, i) {
      return color(i);
    });
    layer.selectAll("rect")
    .data(function (d) {
      return d;
    })
    .enter().append("rect")
    .attr("x", function (d) {
      return horizontal(d.x);
    })
    .attr("y", function (d) {
      return vertical(d.y + d.y0);
    })
    .attr("height", function (d) {
      return vertical(d.y0) - vertical(d.y + d.y0);
    })
    .attr("width", horizontal.rangeBand());
    svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .append("text")
    .attr("transform", "translate(" + width + ",0)")
    .attr("dy","1.3em")
    .attr("dx","1.2em")
    .style("font-size","15px")
    .style("font-weight","bold")
    .style("color","red")
    .text("Years");
    svg.append("g")
    .attr("class", "axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy","1em")
    .style("text-anchor", "end")
    .style("font-size","12px")
    .style("font-weight","bold")
    .style("color","red")
    .text("Value");
    var legend = svg.selectAll(".legend")
    .data(color.domain().slice().reverse())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 +
    ")"; });
    legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);
    legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .style("fill","green")
    .text(function(d,i) { return xData[i]; });
  });
  </script>
</body>
</html>
